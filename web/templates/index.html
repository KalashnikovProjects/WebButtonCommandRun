<!DOCTYPE html>
<html lang="en">
<head>
    <link href="../static/css/base.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css"/>
    <script async src="../static/js/base.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit/lib/xterm-addon-fit.min.js" defer></script>
    <script src="../static/js/terminal.js" defer></script>

    <title>Command Run</title>
</head>
<body>
<header>
    <div>hidden</div>
    <h1 class="page-title">Web Button Command Run</h1>
    <button id="open-menu-button" class="round-button">
        <img width="100%" src="../static/vectors/arrow.svg" alt="Select command"/>
    </button>
</header>
<div id="main-section">
    <div id="terminal-container" class="terminal-container">
        <div>
            <div class="console-top-buttons">
                <button id="close-button" class="normal-button red-button">Close</button>
                <button id="restart-button" class="normal-button">Restart</button>

                <p class="command-text" onWheel="smoothHorizontalScroll(event)">
                    run vscode.exe
                </p>
            </div>
            <div id="terminal"></div>
        </div>
    </div>
    <div class="command-list-container">
        <ul class="command-list">
            <li>
                <button class="round-button">
                    <img width="80%" src="../static/vectors/arrow.svg" alt="Select command"/>
                </button>
                <p class="command-text command-name" onWheel="smoothHorizontalScroll(event)">
                    Super nice command
                </p>
            </li>
            <li>
                <button class="round-button selected">
                    <img width="80%" src="../static/vectors/selected.svg" alt="Select command"/>
                </button>
                <p class="command-text command-name" onWheel="smoothHorizontalScroll(event)">
                    VSCode
                </p>
            </li>
            <li>
                <button class="round-button">
                    <img width="100%" src="../static/vectors/plus.svg" alt="Add new command"/>
                </button>
                <p class="command-text command-name" onWheel="smoothHorizontalScroll(event)">
                    Add new
                </p>
            </li>
        </ul>
    </div>
</div>
<div class="big-run-button-container">
    <button id="big-run-button" class="round-button">
        <img src="../static/vectors/arrow.svg" alt="Run command"/>
    </button>
    <div class="command-info">
        <label for="main-command-input">Command</label>
        <input id="main-command-input" type="text" class="command-text" value="run vscode.exe" spellcheck="false" oninput="this.size = this.value.length" \>
        <br>
        <label for="main-name-input">Name</label>
        <input id="main-name-input" type="text" class="command-text command-name" value="VSCode" spellcheck="false" oninput="this.size = this.value.length" \>
    </div>
</div>
<div id="using-console-indicator" class="using-console-indicator">
    using sh <img src="../static/vectors/console-bash.svg" alt=""/>
</div>
<div id="right-menu" class="right-menu hidden">
    <button id="import-config-button" class="normal-button">
        Import config
    </button>
    <button id="save-config-button" class="normal-button">
        Save config to json
    </button>
    <button id="save-settings-button" class="normal-button">
        Save settings
    </button>
</div>
</body>
</html>
