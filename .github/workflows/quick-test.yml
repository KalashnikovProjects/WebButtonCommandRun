name: Quick Test

on:
  push:
  workflow_dispatch:

jobs:
  test:
    name: Test and Lint
    runs-on: ubuntu-22.04
    permissions:
      contents: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'

    - name: Install Linux dependencies
      run: sudo apt install -y pkg-config libgtk-3-dev libwebkit2gtk-4.0-dev

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Download dependencies
      run: go mod download

    - name: Run tests
      run: make test-race test-coverage lint

  security:
    name: Security Scan
    runs-on: ubuntu-22.04
    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          args: '-no-fail -fmt sarif -out gosec.sarif ./...'

      - name: Determine repository visibility
        id: repo_visibility
        run: |
          if [[ "${{ github.event.repository.private }}" == "false" ]]; then
            echo "is_public=true" >> $GITHUB_OUTPUT
          else
            echo "is_public=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload SARIF to GitHub Security (public repo)
        if: steps.repo_visibility.outputs.is_public == 'true'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'gosec.sarif'

      - name: Save SARIF as artifact (private repo)
        if: steps.repo_visibility.outputs.is_public == 'false'
        uses: actions/upload-artifact@v4
        with:
          name: gosec-results
          path: gosec.sarif
          retention-days: 7