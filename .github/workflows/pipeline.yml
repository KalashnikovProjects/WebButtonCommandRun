name: CI/CD Pipeline

on:
  release:
    types: [published]

env:
  GO_VERSION: '1.24'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go $${{ env.GO_VERSION }}
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-$${{ env.GO_VERSION }}-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-$${{ env.GO_VERSION }}

    - name: Download dependencies
      run: go mod download

    - name: Run tests
      run: make test-race test-coverage lint

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.out
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          args: '-no-fail -fmt sarif -out gosec.sarif ./...'

      - name: Determine repository visibility
        id: repo_visibility
        run: |
          if [[ "${{ github.event.repository.private }}" == "false" ]]; then
            echo "is_public=true" >> $GITHUB_OUTPUT
          else
            echo "is_public=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload SARIF to GitHub Security (public repo)
        if: steps.repo_visibility.outputs.is_public == 'true'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'gosec.sarif'

      - name: Save SARIF as artifact (private repo)
        if: steps.repo_visibility.outputs.is_public == 'false'
        uses: actions/upload-artifact@v4
        with:
          name: gosec-results
          path: gosec.sarif
          retention-days: 7

  build:
    name: Build
    runs-on: ${{ matrix.os }}
    needs: [test, security]
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            make_target: build-linux
            binary_name: wbcr-linux
            archive_name: wbcr-linux.tar.gz
          - os: windows-latest
            make_target: build-windows
            binary_name: wbcr.exe
            archive_name: wbcr-windows.zip
          - os: macos-latest
            make_target: build-macos
            binary_name: wbcr-macos
            archive_name: wbcr-macos.tar.gz

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Download dependencies
      run: go mod download

    - name: Build using Makefile
      run: make BINARIES_PATH=. ${{ matrix.make_target }}

    - name: Create release package
      run: |
        mkdir -p release-package
        
        cp binaries/${{ matrix.binary_name }} release-package/
        
        cp -r data release-package/
        cp -r web release-package/
        
        if [ "${{ matrix.os }}" = "windows-latest" ]; then
          cp -r pty release-package/
        fi
        
        if [ "${{ matrix.os }}" = "windows-latest" ]; then
          powershell -Command "Compress-Archive -Path release-package/* -DestinationPath ${{ matrix.archive_name }}"
        else
          tar -czf ${{ matrix.archive_name }} -C release-package .
        fi

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.make_target }}
        path: ${{ matrix.archive_name }}

  build-multiarch:
    name: Build Multi-Architecture
    runs-on: ubuntu-latest
    needs: [test, security]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Download dependencies
      run: go mod download

    - name: Build all architectures using Makefile
      run: make build-all

    - name: Create multi-arch packages
      run: |
        for binary in wbcr32.exe wbcr-linux-arm wbcr-linux32 wbcr-macos-arm; do
          mkdir -p release-package-$binary
          
          cp binaries/$binary release-package-$binary/
          
          cp -r data release-package-$binary/
          cp -r web release-package-$binary/
          
          # Create archive, add pty folder in windows
          if [[ $binary == *.exe ]]; then
            cp -r pty release-package-$binary/
            powershell -Command "Compress-Archive -Path release-package-$binary/* -DestinationPath $binary.zip"
          else
            tar -czf $binary.tar.gz -C release-package-$binary .
          fi
        done

    - name: Upload multi-arch artifacts
      uses: actions/upload-artifact@v4
      with:
        name: multi-arch-binaries
        path: |
          wbcr32.exe.zip
          wbcr-linux-arm.tar.gz
          wbcr-linux32.tar.gz
          wbcr-macos-arm.tar.gz

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [build, build-multiarch]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v3

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          build-linux/wbcr-linux.tar.gz
          build-windows/wbcr-windows.zip
          build-macos/wbcr-macos.tar.gz
          multi-arch-binaries/wbcr32.exe.zip
          multi-arch-binaries/wbcr-linux-arm.tar.gz
          multi-arch-binaries/wbcr-linux32.tar.gz
          multi-arch-binaries/wbcr-macos-arm.tar.gz
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
